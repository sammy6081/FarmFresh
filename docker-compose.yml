services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: farmfresh
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appuserpassword
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  web:
    build: .
    restart: always
    volumes:
      - ./app:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PHP_ERROR_REPORTING: E_ALL

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - db

volumes:
  mysql-data: